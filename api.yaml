openapi: 3.0.0
info:
  title: ekidata
  description: 日本の鉄道駅の情報を提供するAPI
  version: 1.0.0
  license:
    name: MIT
    url: "https://opensource.org/licenses/mit-license.php"
servers:
  - url: "https://ichigozero.github.io/ekidata.rb"
paths:
  "/api/p/{pref_cd}":
    get:
      summary: 都道府県
      description: 都道府県の路線一覧を表示する
      parameters:
        - name: pref_cd
          in: path
          description: 都道府県コード
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 47
          example: 13
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  line:
                    type: array
                    items:
                      type: object
                      properties:
                        line_cd:
                          type: integer
                          description: 沿線コード
                        line_name:
                          type: string
                          description: 沿線名
                    example:
                      - line_cd: 11302
                        line_name: JR山手線
                      - line_cd: 11312
                        line_name: JR中央線(快速)
  "/api/l/{line_cd}":
    get:
      summary: 路線
      description: 路線の駅一覧を表示する
      parameters:
        - name: line_cd
          in: path
          description: 路線コード
          required: true
          schema:
            type: integer
            minimum: 10000
            maximum: 99999
          example: 11302
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  station_l:
                    type: array
                    items:
                      type: object
                      properties:
                        station_cd:
                          type: integer
                          description: 駅コード
                        station_g_cd:
                          type: integer
                          description: 駅グループコード
                        station_name:
                          type: string
                          description: 駅名
                        lon:
                          type: number
                          description: 経度
                        lat:
                          type: number
                          description: 緯度
                    example:
                      - station_cd: 1130201
                        station_g_cd: 1130201
                        station_name: 大崎
                        lon: 139.728439
                        lat: 35.619772
                      - station_cd: 1130202
                        station_g_cd: 1130202
                        station_name: 五反田
                        lon: 139.723822
                        lat: 35.625974
  "/api/s/{station_cd}":
    get:
      summary: 駅詳細
      description: 駅の詳細を表示する
      parameters:
        - name: station_cd
          in: path
          description: 駅コード
          required: true
          schema:
            type: integer
            minimum: 1000000
            maximum: 9999999
          example: 1130224
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  station:
                    type: object
                    properties:
                      pref_cd:
                        type: integer
                        description: 都道府県コード
                      line_cd:
                        type: string
                        description: 沿線コード
                      line_name:
                        type: string
                        description: 沿線名
                      station_cd:
                        type: string
                        description: 駅コード
                      station_g_d:
                        type: string
                        description: 駅グループコード
                      station_name:
                        type: string
                        description: 駅名
                      lon:
                        type: string
                        description: 駅名
                      lat:
                        type: string
                        description: 緯度
                    example:
                      pref_cd: 13
                      line_cd: 11302
                      line_name: JR山手線
                      station_cd: 1130224
                      station_g_cd: 1130101
                      station_name: 東京
                      lon: 139.766103
                      lat: 35.68139
  "/api/g/{station_cd}":
    get:
      summary: 駅グループ
      description: 駅グループ一覧を表示する
      parameters:
        - name: station_cd
          in: path
          description: 駅コード
          required: true
          schema:
            type: integer
            minimum: 1000000
            maximum: 9999999
          example: 1130224
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  station_g:
                    type: array
                    items:
                      type: object
                      properties:
                        pref_cd:
                          type: integer
                          description: 都道府県コード
                        line_cd:
                          type: integer
                          description: 沿線コード
                        line_name:
                          type: string
                          description: 沿線名
                        station_cd:
                          type: integer
                          description: 駅コード
                        station_name:
                          type: string
                          description: 駅名
                    example:
                      - pref_cd: 13
                        line_cd: 11301
                        line_name: JR東海道本線(東京～熱海)
                        station_cd: 1130101
                        station_name: 東京
                      - pref_cd: 13
                        line_cd: 11302
                        line_name: JR山手線
                        station_cd: 1130224
                        station_name: 東京
